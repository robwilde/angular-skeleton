<div class="view-container">
	<div class="item-navbar">{{view.numItems}} items total.</div>
	<div class="item-container">
		<div class="item-name">{{view.item.name}}</div>
		<div class="item-cost">Cost: {{view.item.cost}}</div>
		<div class="item-location">Location: {{view.item.location}}</div>
		<div class="item-description">{{view.item.description}}</div>
		<div class="item-availability">Availability: {{view.item.available}}</div>
	</div>
</div>
